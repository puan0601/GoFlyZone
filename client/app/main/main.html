<button class="fa fa-plus-circle fa-5x" type="button" id="places-button"></button>

<div class="container">
  <div class="row">
    <div class="col-md-1 col-md-offset-11 col-lg-1 col-md-offest-11 col-sm-1 col-md-offset-11" id="places-display">
      <h1 class="page-header">Places:</h1>
      <ul class="nav nav-tabs nav-stacked" ng-repeat="thing in $ctrl.places">
        <li><a href="#" uib-tooltip="{{thing.info}}">{{thing.name}}</a></li>
      </ul>
    </div>
  </div>
</div>
